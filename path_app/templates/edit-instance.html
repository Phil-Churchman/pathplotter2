{% extends "master.html" %}

{% block submenu %}

<div>
  <nav class="navbar navbar-expand-lg bg-light" id="network_nav">
    <div class="container-fluid">
      <a class="navbar-brand" id="sub_brand" href="#">
        {% block settingtitle %}
        {% endblock %}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>
  </div>

{% endblock %}

{% block content %}
<div class="container">
<form action="{{action}}" method="post" id="paramaters" onsubmit="showPleaseWait()">

<table  class="table table-borderless align-middle w-auto" >

  <th scope="col"></th>
  <tr>

  <td>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </td>

</table>

  {%csrf_token%}
  {%if form%}

  <table class="table table-borderless align-middle w-auto">
    <thead>
      <tr>
    <th scope="col"></th>
    <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

      {%for field in form%}
      <tr>
        <td>
            <a>{{field.label}}</a>
          </td>

          <td>
      <div class="col-md-12">{{field}}</div>
    </td>
    </tr>
      {%endfor%}
    </tbody>
    </table>

       </div>
  {%endif%}
</form>
</div>
{% endblock %}
