{% extends "master.html" %} {% block title %}
<title>Versions select</title>
{% endblock %} {% block submenu %}
<div>
  <nav class="navbar navbar-expand-lg bg-light" id="network_nav">
    <div class="container-fluid">
      <a class="navbar-brand" id="sub_brand" href="#">Select versions</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      </div>
    </div>
  </nav>
</div>

{% endblock %} {% block content %}
<div class="container mt-3">
  <form action="/versions_select/" method="post" id="version_selection">
    {%csrf_token%}
    <button type="submit" class="btn btn-primary mt-3 mb-3">Display</button>
  </form>

  <select
    class="form-select"
    multiple
    aria-label="Current version"
    name="select_version"
    id="select_version"
    form="version_selection"
    style="height: {{height}}px"
  >

    {% for x in versions %}

    <option value="{{ x.id }}">{{ x.name }}</option>
    {% endfor %}
  </select>

  {% endblock %}
</div>
