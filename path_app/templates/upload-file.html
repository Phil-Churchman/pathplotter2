{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Upload file</title>
{% endblock %}

{% block submenu %}

<div>
  <nav class="navbar navbar-expand-lg bg-light" id="network_nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Upload file</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

   
          
        </ul>
      </div>
    </div>
  </nav>
  </div>

{% endblock %}

{% block content %}
<p></p>
  <form method="post" action="/upload-file/" enctype="multipart/form-data" onsubmit="showPleaseWait()">
    <div>
    {% csrf_token %}
    <input class="form-control mb-3" type="file" name="myfile" accept=".json">

    {%if form%}
    {% include 'partials/object_form.html' %} 
    {% endif %}
</form>



{% endblock %}
